---
layout: default
title: Lester Lee
class: full
photoswipe: true
---
<ul id="gallery-container" data-columns>
  {% for work in site.data.all_works %}
  <li>
    <img data-idx="{{ forloop.index }}" src="https://i.imgur.com/{{ work.url | slice: -7, 7 }}.png" alt="{{ work.desc }}">
    <p>{{ work.desc }}</p>
  </li>
  {% endfor %}
</ul>

{% include photoswipe.html %}

<script src="{{ site.baseurl }}/js/portfolio.js"></script>
<script src="{{ site.baseurl }}/js/salvattore.min.js"></script>
