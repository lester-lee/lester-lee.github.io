---
layout: default
title: Stickers
class: full
---
<ul class="Gallery StickerList">
  {% for work in site.data.stickers %}
  <li>
    <div class="StickerImage">
      <img data-idx="{{ forloop.index }}" src="{{work.url}}" alt="{{ work.desc }}">
    </div>
    <p>{{ work.desc }}</p>
  </li>
  {% endfor %}
</ul>

<h3>Contact</h3>
