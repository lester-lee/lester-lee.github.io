---
layout: default
title: Lester Lee
class: full
---
<ul class="Portfolio-List">
  {% for project in site.data.portfolio %}
    <li class="Portfolio-Item"><a href="{{ project.url }}">
      <img src="{{ site.baseurl }}/assets/{{ project.url }}/thumbnail.png" alt="{{ project.name }} Thumbnail">
    </a>
    <span class="Portfolio-Item-Text">{{ project.name }}</span>
  </li>
  {% endfor %}
</ul>
