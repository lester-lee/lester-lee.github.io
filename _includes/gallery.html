{% if include.name %}
<h1>{{ include.name }}</h1>
{% endif %}
<ul class="Gallery" data-columns>
  {% for work in include.data %}
  <li>
    <img data-idx="{{ forloop.index }}" src="{{ work.url }}" alt="{{ work.desc }}">
    <p>{{ work.desc }}</p>
  </li>
  {% endfor %}
</ul>

<script src="{{ site.baseurl }}/js/salvattore.min.js"></script>
