<h1>{{ include.name }}</h1>
<ul id="gallery-container">
  {% for work in include.data %}
    <li><a href="#">
        <img src="{{ site.baseurl }}/images/works/{{ include.folder }}/{{ work.url }}"
        alt="Artwork Description: {{ work.desc }}">
      </a>
      <p>{{ work.desc }}</p>
    </li>
  {% endfor %}
</ul>
