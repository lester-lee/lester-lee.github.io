<h1>{{ include.name }}</h1>
<ul id="gallery-container">
  {% for work in include.data %}
  <li><a href="#">
        <img src="{{ site.baseurl }}/assets/works/{{ include.folder }}/{{ work.url }}"
        alt="{{ work.desc }}">
      </a>
    <p>{{ work.desc }}</p>
  </li>
  {% endfor %}
</ul>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="{{ site.baseurl }}/js/portfolio.js"></script>
